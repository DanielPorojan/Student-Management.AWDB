<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Înregistrare Profesor</h2>

    <form th:action="@{/register-profesor}" method="post" th:object="${profesor}" class="needs-validation">
        <div class="mb-3">
            <label for="nume" class="form-label">Nume</label>
            <input type="text" class="form-control" id="nume" name="nume" th:field="*{nume}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="parola" class="form-label">Parolă</label>
            <input type="password" class="form-control" id="parola" name="parola" th:field="*{parola}" required>
        </div>

        <div class="mb-3">
            <label for="curs" class="form-label">Nume curs</label>
            <input type="text" class="form-control" id="curs" name="numeCurs" required>
            <p th:if="${cursError}" class="text-danger" th:text="${cursError}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Înregistrează</button>
    </form>
</div>
</body>
</html>

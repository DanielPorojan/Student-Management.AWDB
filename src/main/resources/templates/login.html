<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Autentificare Profesor</h2>

            <!-- Formular login -->
            <form method="post" action="/login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <input type="text" name="username" placeholder="Email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Parola" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a th:href="@{/register-profesor}" class="btn btn-outline-secondary">Înregistrare profesor</a>
                </div>
            </form>

            <!-- Alertă eroare login -->
            <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>

            <!-- Alertă delogare -->
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                Te-ai delogat cu succes!
            </div>

        </div>
    </div>
</div>


</body>
</html>

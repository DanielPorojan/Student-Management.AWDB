<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Toți Studenții</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmaAdaugare(form) {
            if (confirm("Ești sigur că vrei să adaugi studentul?")) {
                form.submit();
            }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Studenți</h2>
        <div>
            <a href="/studenti-profesor" class="btn btn-outline-primary me-2">Studenții tăi</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nume</th>
            <th>Email</th>
            <th>Grupă</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studenti}">
            <td th:text="${student.nume}">Nume</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.grupa}">Grupa</td>
            <td>
                <form th:action="@{/studenti/adauga-la-profesor}" method="post"
                      onsubmit="event.preventDefault(); confirmaAdaugare(this);">
                    <input type="hidden" name="studentId" th:value="${student.id}" />
                    <button type="submit" class="btn btn-success btn-sm">Adaugă în lista mea</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
